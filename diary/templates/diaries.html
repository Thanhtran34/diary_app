{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}My diaries{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="diary_name">Diary Description</label>
  <input name="diary_name" id="diary_name" required>
  <input type="submit" class="btn btn-success btn-sm" value="Start Diary">
</form>
{% if diaries %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Diary Name</th>
      </tr>
    </thead>
    <tbody>
      {% for diary in diaries %}
        <tr class='clickable-row' data-href="{{ url_for('diary', diary_id=diary['diary_id']) }}">
          <td>{{ diary['date'] }}</td>
          <td>{{ diary['name'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endif %}
{% endblock %}
